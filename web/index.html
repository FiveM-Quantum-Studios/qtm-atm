<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="" />
    <title>FiveM Vite, Vue & TailwindCSS NUI Menu</title>
  </head>
  <body>
    <div id="app"></div>

    <!-- Buttons for testing NUI messages -->
    <div class="test-buttons" style="position: fixed; top: 10px; left: 10px; z-index: 1000;">
      <button onclick="simulateOpenATM()">Open ATM</button>
      <button onclick="simulateCloseATM()">Close ATM</button>
    </div>

    <script type="module" src="/src/main.js"></script>

    <script>
      window.addEventListener("message", (event) => {
        if (event.data.type === "openATM") {
          window.dispatchEvent(new CustomEvent("openATMMenu"));
        }
        if (event.data.type === "closeATM") {
          window.dispatchEvent(new CustomEvent("closeATMMenu"));
        }
      });

      function simulateOpenATM() {
        window.dispatchEvent(new CustomEvent("openATMMenu"));
      }

      function simulateCloseATM() {
        window.dispatchEvent(new CustomEvent("closeATMMenu"));
      }
    </script>
  </body>
</html>
